version: '3.8'

services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: falkordb
    ports:
      - "6379:6379"
      - "3000:3000"
    volumes:
      - falkordb_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - grynya-net

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - grynya-net

  mcp_server:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    container_name: grynya-mcp-server
    depends_on:
      falkordb:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./mcp:/app
    environment:
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
    restart: unless-stopped
    networks:
      - grynya-net

  llm_provider_mcp:
    build:
      context: ../llm_provider_mcp
      dockerfile: Dockerfile
    container_name: llm-provider-mcp
    volumes:
      - ../llm_provider_mcp:/app
    environment:
      - GEMINI_CLIENT_SECRET_PATH=${GEMINI_CLIENT_SECRET_PATH:-credentials/client_secret.json}
      - GEMINI_TOKEN_PATH=${GEMINI_TOKEN_PATH:-credentials/token.json}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    command: [ "python", "src/server.py", "--sse" ]
    ports:
      - "8001:8001"
    restart: unless-stopped
    networks:
      - grynya-net

volumes:
  falkordb_data:
    driver: local
  ollama_data:
    driver: local

networks:
  grynya-net:
    driver: bridge
